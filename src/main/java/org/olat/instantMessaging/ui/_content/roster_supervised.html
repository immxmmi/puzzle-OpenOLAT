<div class="o_supervised_chat_roster">
	$r.translate("supervisedchat.roster")
	<ul class="list-unstyled">
	#foreach($entry in $roster.entries)
		<li>
			<span class="o_portrait">$r.render("portrait_$entry.identityKey")</span>
			<span><i class='o_icon o_icon-fw #if($entry.status == "available") o_icon_status_available #elseif($entry.status == "unavailable") o_icon_status_unavailable #elseif($entry.status == "dnd") o_icon_status_dnd #elseif($entry.status != "me") o_icon_status_unavailable #end'> </i>
			$r.escapeHtml(${entry.name})</span>
		</li>			
	#end
	</ul>
</div>
