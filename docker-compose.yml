services:
  openolat:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres-db
      - DB_PORT=5432
      - DB_USERNAME=openolat
      - DB_PASSWORD=openolat
      - DB_NAME=openolat
    volumes:
      - ./openolat-logs:/usr/local/tomcat/logs
    depends_on:
      - postgres-db

  
