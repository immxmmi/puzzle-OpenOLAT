  postgres-db:
    image: postgres:17
    environment:
      POSTGRES_USER: openolat
      POSTGRES_PASSWORD: openolat
      POSTGRES_DB: openolat
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data: